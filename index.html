        function formatDateJS(date) {
            const d = new Date(date);
            const month = ('' + (d.getMonth() + 1)).padStart(2, '0');
            const day = ('' + d.getDate()).padStart(2, '0');
            return [d.getFullYear(), month, day].join('-');
        }

        const today = new Date();
        const last7Days = [];

        for (let i = 6; i >= 0; i--) {
            const date = new Date(today);
            date.setDate(today.getDate() - i);
            last7Days.push(formatDateJS(date));
        }

        const last7Data = last7Days.map(date => data.find(entry => entry.Data === date) || { Data: date, 'Sacs Cremats': 0, 'Energia Generada (kWh)': 0 });

        const labels = last7Data.map(entry => entry.Data);
        const values = last7Data.map(entry => entry["Energia Generada (kWh)"]);

        
const totalKWh = last7Data.reduce((sum, e) => sum + e["Energia Generada (kWh)"], 0);
const totalSacs = last7Data.reduce((sum, e) => sum + e["Sacs Cremats"], 0);
const mitjana = (totalKWh / last7Data.length).toFixed(2);

  Total sacs cremats: ${totalSacs.toFixed(2)}<br>
  Mitjana diària: ${mitjana} kWh
`;
